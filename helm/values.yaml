replicaCount: 1

image:
  repository: ghcr.io/csu-itmo-2025-2/demo-app
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: ghcr-secret

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: demo.kubepractice.ru
      paths:
        - path: /
          pathType: Prefix
  tls:
   - hosts:
     - demo.kubepractice.ru
     secretName: demo-prod-secret

resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80 # ðŸ‘ˆ Ð”Ð¾Ð±Ð°Ð²Ð»ÐµÐ½Ð¾

nodeSelector: {}
tolerations: []
affinity: {}
env: {}
databaseSecretName: "db-credentials"
