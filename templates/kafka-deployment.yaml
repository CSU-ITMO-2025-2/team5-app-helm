apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "team5-app.fullname" . }}-kafka
  labels:
    {{- include "team5-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "team5-app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: kafka
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "team5-app.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: kafka
    spec:
      containers:
        - name: kafka
          image: "{{ .Values.kafka.image.repository }}:{{ .Values.kafka.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.kafka.service.port }}
          env:
            - name: KAFKA_BROKER_ID
              value: "1"
            - name: KAFKA_LISTENERS
              value: "CLIENT://:{{ .Values.kafka.service.port }}"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "CLIENT://{{ include "team5-app.fullname" . }}-kafka-svc:{{ .Values.kafka.service.port }}"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "CLIENT:PLAINTEXT"
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "CLIENT"
            - name: KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "{{ include "team5-app.fullname" . }}-zookeeper-svc:{{ .Values.zookeeper.service.port }}"
            - name: ALLOW_PLAINTEXT_LISTENER
              value: "yes"
          resources:
            {{- toYaml .Values.kafka.resources | nindent 12 }}
