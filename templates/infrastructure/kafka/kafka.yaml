# Основной ресурс Kafka
apiVersion: kafka.strimzi.io/v1beta2 # <-- ПРАВИЛЬНАЯ ВЕРСИЯ API
kind: Kafka
metadata:
  name: {{ .Values.kafka.clusterName }}
  namespace: {{ .Release.Namespace }}
spec:
  kafka:
    version: 3.7.0 # <-- РЕАЛЬНАЯ ВЕРСИЯ KAFKA
    authorization:
      type: simple
    listeners:
      - name: kraft # Уникальное имя для KRaft
        port: 9091
        type: internal
        tls: true
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: loadbalancer
        tls: true
        authentication:
          type: scram-sha-512
  entityOperator:
    topicOperator: {}
    userOperator: {}
