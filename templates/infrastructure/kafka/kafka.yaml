apiVersion: kafka.strimzi.io/v1
kind: KafkaNodePool
metadata:
  name: controller
  namespace: {{ .Release.Namespace }}
  labels:
    strimzi.io/cluster: {{ .Values.kafka.clusterName }}
spec:
  replicas: 3
  roles:
    - controller
  storage:
    type: jbod
    volumes:
      - id: 0
        type: ephemeral
        kraftMetadata: shared
  resources:
    requests:
      cpu: {{ .Values.kafka.resources.requests.cpu }}
      memory: {{ .Values.kafka.resources.requests.memory }}
    limits:
      cpu: {{ .Values.kafka.resources.limits.cpu }}
      memory: {{ .Values.kafka.resources.limits.memory }}
---

apiVersion: kafka.strimzi.io/v1
kind: KafkaNodePool
metadata:
  name: broker
  namespace: {{ .Release.Namespace }}
  labels:
    strimzi.io/cluster: {{ .Values.kafka.clusterName }}
spec:
  replicas: 3
  roles:
    - broker
  storage:
    type: jbod
    volumes:
      - id: 0
        type: ephemeral
        kraftMetadata: shared
  resources:
    requests:
      cpu: {{ .Values.kafka.resources.requests.cpu }}
      memory: {{ .Values.kafka.resources.requests.memory }}
    limits:
      cpu: {{ .Values.kafka.resources.limits.cpu }}
      memory: {{ .Values.kafka.resources.limits.memory }}
---

apiVersion: kafka.strimzi.io/v1
kind: Kafka
metadata:
  name: {{ .Values.kafka.clusterName }}
  namespace: {{ .Release.Namespace }}
  annotations:
    strimzi.io/kraft: enabled
spec:
  kafka:
    version: 4.1.1
    metadataVersion: 4.1-IV1
    authorization:
      type: simple
    listeners:
      - name: replication
        port: 9094
        type: internal
        tls: true
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: loadbalancer
        tls: true
        authentication:
          type: scram-sha-512
  entityOperator:
    topicOperator:
      resources:
        requests:
          cpu: {{ .Values.kafka.entityOperator.topicOperator.resources.requests.cpu }}
          memory: {{ .Values.kafka.entityOperator.topicOperator.resources.requests.memory }}
        limits:
          cpu: {{ .Values.kafka.entityOperator.topicOperator.resources.limits.cpu }}
          memory: {{ .Values.kafka.entityOperator.topicOperator.resources.limits.memory }}
    userOperator:
      resources:
        requests:
          cpu: {{ .Values.kafka.entityOperator.userOperator.resources.requests.cpu }}
          memory: {{ .Values.kafka.entityOperator.userOperator.resources.requests.memory }}
        limits:
          cpu: {{ .Values.kafka.entityOperator.userOperator.resources.limits.cpu }}
          memory: {{ .Values.kafka.entityOperator.userOperator.resources.limits.memory }}