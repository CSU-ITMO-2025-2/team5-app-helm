# [jg:person_17] нод для роли 'controller'
apiVersion: kafka.strimzi.io/v1beta2 # <-- ПРАВИЛЬНАЯ ВЕРСИЯ API
kind: KafkaNodePool
metadata:
  name: controller
  namespace: {{ .Release.Namespace }}
  labels:
    strimzi.io/cluster: {{ .Values.kafka.clusterName }}
spec:
  replicas: 3
  roles:
    - controller
  storage:
    type: ephemeral # <-- ВАШ ВАРИАНТ ХРАНИЛИЩА
  resources:
    requests:
      cpu: {{ .Values.kafka.resources.requests.cpu }}
      memory: {{ .Values.kafka.resources.requests.memory }}
    limits:
      cpu: {{ .Values.kafka.resources.limits.cpu }}
      memory: {{ .Values.kafka.resources.limits.memory }}
---

