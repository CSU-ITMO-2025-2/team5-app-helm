{{- if .Values.monitoring.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: {{ .Values.monitoring.prometheus.image.repository }}:{{ .Values.monitoring.prometheus.image.tag }}
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.retention.time={{ .Values.monitoring.prometheus.retention }}
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
          resources: {{- toYaml .Values.monitoring.prometheus.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: prometheus-config
{{- end }}
