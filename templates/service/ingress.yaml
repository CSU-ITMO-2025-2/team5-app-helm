{{- if .Values.ingress.enabled -}}
{{- $fullName := include "team5-app.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: nginx

  tls:
    - hosts:
        {{- range .Values.ingress.hosts }}
        - {{ .host }}
        {{- end }}
      secretName: {{ (index .Values.ingress.tls 0).secretName }}

  rules:
    - host: {{ (index .Values.ingress.hosts 0).host }}
      http:
        paths:
          - path: /auth/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8000

          - path: /ml/?(.*)
            pathType: Prefix
            backend:
              service:
                name: ml-service
                port:
                  number: 7070

          - path: /producer/?(.*)
            pathType: Prefix
            backend:
              service:
                name: producer-service
                port:
                  number: 5050

          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: ui-service
                port:
                  number: 8080
{{- end }}
