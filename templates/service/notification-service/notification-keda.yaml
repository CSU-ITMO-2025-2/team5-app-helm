apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: notification-service-keda
  labels:
    app: notification-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification-service
  minReplicaCount: {{ .Values.notification.keda.minReplicas }}
  maxReplicaCount: {{ .Values.notification.keda.maxReplicas }}
  pollingInterval: {{ .Values.notification.keda.pollingInterval }}
  cooldownPeriod: {{ .Values.notification.keda.cooldownPeriod }}
  triggers:
    - type: kafka
      metadata:
        bootstrapServers: my-cluster-kafka-bootstrap.team5-ns.svc.cluster.local:9093
        topic: processed-reviews
        consumerGroup: notification-group
        lagThreshold: "50"
        securityProtocol: SASL_SSL
        saslMechanism: SCRAM-SHA-512

      authenticationRef:
        name: notification-service-kafka-auth