apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: producer-service-hpa
  labels:
    app: producer-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: producer-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: External
      external:
        metric:
          name: kafka_messages_in_per_sec
          selector:
            matchLabels:
              namespace: {{ .Release.Namespace }}
        target:
          type: AverageValue
          averageValue: "10"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Min
