apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: producer-service
  template:
    metadata:
      labels:
        app: producer-service
    spec:
      containers:
        - name: producer-service
          image: "{{ .Values.producer.image.repository }}:{{ .Values.producer.image.tag }}"
          ports:
            - containerPort: 5050
          envFrom:
            - secretRef:
                name: team5-secret
          env:
            - name: ROOT_PATH
              value: "/producer"
            - name: KAFKA_USERNAME 
              value: {{ .Values.kafka.users.producer.username | quote }}
            - name: KAFKA_PASSWORD 
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.kafka.credentialsSecretName }} 
                  key: {{ .Values.kafka.users.producer.secretKey }}
            - name: KAFKA_TOPIC_RAW
              value: {{ .Values.kafka.topics.rawReviews.name }}
          readinessProbe:
            httpGet:
              path: /producer/health
              port: 5050
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /producer/health
              port: 5050
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
